---
kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: notebook-generator-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: notebook-generator
    spec:
      containers:
      - name: notebook-generator-container
        image: gcr.io/notebook-generator/notebook-generator
        env:
        - name: DOWNLOAD
          value: https://github.com/denis-torre/notebook-generator/raw/master/Untitled.ipynb