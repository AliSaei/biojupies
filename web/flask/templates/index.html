{% extends "base.html" %}

{% block head %}
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-12 text-center">
			<div id="loading" style="text-align: center; font-size: 35px; font-family: 'Montserrat'; margin-top: 325px; margin-bottom: -25px;">Loading Notebook...</div>
			<div class="sk-cube-grid">
				<div class="sk-cube sk-cube1"></div>
				<div class="sk-cube sk-cube2"></div>
				<div class="sk-cube sk-cube3"></div>
				<div class="sk-cube sk-cube4"></div>
				<div class="sk-cube sk-cube5"></div>
				<div class="sk-cube sk-cube6"></div>
				<div class="sk-cube sk-cube7"></div>
				<div class="sk-cube sk-cube8"></div>
				<div class="sk-cube sk-cube9"></div>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block footer %}

	<script type="text/javascript">
		$.ajax({ url: "{{ url_for('launchService', acc=request.args.get('acc', 'GSE000001')) }}", success: function(url) { window.location.href = url; } });
	</script>

{% endblock %}
