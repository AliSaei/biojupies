{% extends 'base.html' %}

{% block content %}
<button onclick="goBack()">Go Back</button>
	<form id="search-data-form" action="{{ url_for('add_tools') }}" method="post">
		{% for gse, gpl in d[['gse', 'gpl']].as_matrix() %}
			<input type="hidden" id="{{gpl}}" name="gpl" value="{{gpl}}">
			<input type="radio" id="{{gse}}" name="gse" value="{{gse}}" checked>
			<label for="{{gse}}">{{gse}}</label>
		{% endfor %}
		<button type="submit">Continue</button>
	</form>

{% endblock %}
