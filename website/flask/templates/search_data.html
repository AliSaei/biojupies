{% extends 'base.html' %}
{% import 'macros.html' as macros %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-10 step-title">Search Datasets</div>
		<div class="col-2 continue-col"><button class="continue-link" form="dataset-form" type="submit" formaction="{{ url_for('add_tools') }}" formmethod="post">Continue&nbsp<i class="fa fa-angle-right"></i></button></div>
	</div>
	<div class="row">
		<div class="col-12">
			<form id="dataset-search-form">
				<input type="text" name="q" value="{{request.args.get('q')}}">
				<button><i class="fa fa-search"></i></button>
			</form>
		</div>
	</div>
	{% if d %}
	<div class="row">
		<div class="col-12">
			<form id="dataset-form">
				{% for dataset in d %}				
					{{ macros.dataset_radio(dataset) }}
				{% endfor %}				
			</form>
		</div>
	</div>
	{% endif %}
</div>

{% endblock %}
