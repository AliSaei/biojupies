{% extends 'base.html' %}
{% import 'macros.html' as macros %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-8 large mt-5 pl-4">Alignment Status</div>
	</div>
	<div class="row">
		<hr width="100%">
		<div class="col-12 px-4">
			<div class="medium regular mb-3">Annotate Samples</div>
			{% for status in alignment_data %}
				<div>{{ status['sample_name'] }} - {{ status['status'].title() }}</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
